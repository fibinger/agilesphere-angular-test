<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">City</th>
    <th scope="col" *ngFor="let forecast of forecasts">{{forecast.time}}</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td scope="row">{{weather.city.name}}</td>
    <td scope="row" *ngFor="let forecast of forecasts">{{forecast.temperature}}</td>
  </tr>
  </tbody>
</table>
